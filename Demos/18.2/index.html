<!DOCTYPE html>
<html>
    <head>
       <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
        <!-- CSS Style -->
        <link href="css/normalize.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
         
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Title -->
        <title>18.2 Demo</title> 
    </head>
    <body>
        <header class="header">
            <h1>Grid Demos - 18.2</h1>
        </header>
 
        <!-- Grid 1 -->
        <h1>Basic Grid Example</h1>
        <section class="grid-parent">
            <div class="grid-child red"></div>
            <div class="grid-child blue"></div>
            <div class="grid-child darkRed"></div>
            <div class="grid-child blue"></div>
            <div class="grid-child red"></div>
            <div class="grid-child darkRed"></div>
            <div class="grid-child blue"></div>
            <div class="grid-child red"></div>
        </section>

        <!-- Grid Template Areas -->
        <h1>Grid Template Areas</h1>
        <section class="grid-parent">
            <div class="grid-child top-right red">Area 1</div>
            <div class="grid-child top-left blue">Area 2</div>
            <div class="grid-child middle-right darkBlue"></div>
            <div class="grid-child bottom-left darkRed"></div>
        </section>

         <!-- Nesting Grids -->
         <h1>Nested Grids</h1>
         <section class="grid-parent">
             <div class="nested-grid top-left">
                <div class="grid-child top-left green"></div>
                <div class="grid-child top-right lime"></div>
                <div class="grid-child middle-right darkGreen"></div>
                <div class="grid-child bottom-left aqua"></div>
             </div>
             <div class="grid-child top-right blue"></div>
             <div class="grid-child middle-right darkBlue"></div>
             <div class="grid-child bottom-left darkRed"></div>
         </section>
    </body>
