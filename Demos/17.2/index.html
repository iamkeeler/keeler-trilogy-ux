        <header>
            <div class="header txt-white">
                <h1>This is a header</h1>
            </div>
        </header>

        <!-- This is my main content area -->
        <section class="full flex">
            <div class="c-left-1-3 txt-white">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
            <div class="c-right-2-3 flex">
                <div class="c-2-3-item bg-violet txt-white">
                    <h2>The top box</h2>
                </div>
                <div class="c-2-3-item bg-red">
                    <h3>The bottom box</h3>
                </div>
            </div>
        </section>

        <section class="margin-left">
            <h1>This is an H1 Tag</h1>
            <h2>This is an H2 Tag</h2>
            <h3>This is an H3 Tag</h3>
            <h4>This is an H4 Tag</h4>
            <div class="type">
                <H1>this is type in a div with selecting an element</H1>
            </Div>
        </section>
